<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Autoplay Loop with Small Unmute Icon</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 80%;
      height: 450px;
      border: none;
    }
    #unmuteIcon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #unmuteIcon img {
      width: 24px;
      height: 24px;
      filter: invert(1); /* makes icon white */
    }
    #unmuteIcon:hover {
      background: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- YouTube Video -->
  <iframe id="ytplayer" 
    src="https://www.youtube.com/embed/NCguOHU8qzw?autoplay=1&mute=1&loop=1&playlist=NCguOHU8qzw&enablejsapi=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Small Unmute Icon -->
  <button id="unmuteIcon" title="Unmute Video">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Unmute">
  </button>

  <script>
    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('unmuteIcon').addEventListener('click', function () {
        player.unMute();
        player.setVolume(100);
        player.playVideo(); // Keeps video playing
        this.style.display = 'none'; // Hide icon after unmute
      }, { once: true });
    }
  </script>
</body>
</html>
