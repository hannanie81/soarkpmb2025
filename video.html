<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOAR 2025 KPMB homepage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .unmute-icon {
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .unmute-icon:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .unmute-icon svg {
      fill: white;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <!-- YouTube video -->
  <iframe id="ytplayer" 
    src="https://www.youtube.com/embed/NCguOHU8qzw?autoplay=1&mute=1&loop=1&playlist=NCguOHU8qzw&enablejsapi=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Transparent clickable overlay with icon -->
  <div class="overlay" id="clickToUnmute">
    <div class="unmute-icon">
      <!-- Speaker SVG Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3a4.5 4.5 0 0 0-3.5-4.39v8.78A4.5 4.5 0 0 0 16.5 12zm-3.5 8.66V21c3.87-.86 7-4.38 7-9s-3.13-8.14-7-9v.66c3.11.88 5.5 3.81 5.5 7.34s-2.39 6.46-5.5 7.34z"/>
      </svg>
    </div>
  </div>

  <script>
    // Load YouTube Player API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('clickToUnmute').addEventListener('click', function () {
        player.unMute();
        player.setVolume(100);
        this.style.display = 'none'; // Hide overlay after click
      }, { once: true });
    }
  </script>
</body>
</html>
