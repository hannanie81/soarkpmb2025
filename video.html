<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Autoplay YouTube Video Loop with Auto-Unmute on Click</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent; /* Removes black background */
    }
    iframe {
      width: 80%;
      height: 450px;
      border: none;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Video fills entire frame without padding */
    }
  </style>
</head>
<body>
  <!-- Autoplay muted, loop enabled -->
  <iframe id="ytplayer" 
    src="https://www.youtube.com/embed/NCguOHU8qzw?autoplay=1&mute=1&loop=1&playlist=NCguOHU8qzw&enablejsapi=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    // Load YouTube Player API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Unmute automatically on first click anywhere
      document.body.addEventListener('click', function () {
        player.unMute();
        player.setVolume(100);
      }, { once: true });
    }
  </script>
</body>
</html>
