<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Looping YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none; /* Prevent accidental interactions with video */
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Video iframe -->
  <iframe id="ytplayer" 
    src="https://www.youtube.com/embed/NCguOHU8qzw?autoplay=1&mute=1&loop=1&playlist=NCguOHU8qzw&enablejsapi=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Transparent overlay to capture click for unmute -->
  <div class="overlay" id="clickToUnmute"></div>

  <script>
    // Load YouTube Player API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('clickToUnmute').addEventListener('click', function () {
        player.unMute();
        player.setVolume(100);
        this.style.display = 'none'; // Remove overlay after click
      }, { once: true });
    }
  </script>
</body>
</html>
