<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Video with Corner Unmute Icon (No Click Pause)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
    /* Transparent overlay to block iframe clicks */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
    }
    /* Unmute button styling */
    .unmute-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }
    .unmute-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .unmute-button svg {
      fill: white;
      width: 30px;
      height: 30px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- YouTube video -->
  <iframe id="ytplayer" 
    src="https://www.youtube.com/embed/NCguOHU8qzw?autoplay=1&mute=1&loop=1&playlist=NCguOHU8qzw&enablejsapi=1&controls=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Overlay to prevent click-to-pause -->
  <div class="overlay"></div>

  <!-- Speaker icon in bottom right -->
  <div class="unmute-button" id="unmuteBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3a4.5 4.5 0 0 0-3.5-4.39v8.78A4.5 4.5 0 0 0 16.5 12zm-3.5 8.66V21c3.87-.86 7-4.38 7-9s-3.13-8.14-7-9v.66c3.11.88 5.5 3.81 5.5 7.34s-2.39 6.46-5.5 7.34z"/>
    </svg>
  </div>

  <script>
    // Load YouTube Player API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('unmuteBtn').addEventListener('click', function () {
        player.unMute();
        player.setVolume(100);
        this.style.display = 'none'; // hide icon after unmute
      }, { once: true });
    }
  </script>
</body>
</html>
