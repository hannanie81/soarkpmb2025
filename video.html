<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Embed</title>
<style>
  body {
    margin: 0;
    background: black;
  }
  .video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
  }
  .video-container iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }
  .overlay {
    position: absolute;
    bottom: 10px; right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/NCguOHU8qzw?autoplay=1&mute=1&playlist=NCguOHU8qzw&loop=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="overlay">ðŸ”Š Click the speaker icon to unmute</div>

  </div>
</body>
</html>
